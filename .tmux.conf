set-option -g prefix C-a

bind-key C-a last-window

set -s escape-time 0

set -g mouse on

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind r source-file ~/.tmux.conf

setw -g monitor-activity on

#set -g default-terminal "screen-256colour"
set -g status-bg colour17
set -g status-fg white

set -g pane-active-border-fg colour17

set-option -g status-position top
set-window-option -g status-left " #S "
set-window-option -g status-left-fg white
set-window-option -g status-left-bg colour19

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg white
set-window-option -g status-right-bg colour19

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-fg white
set-window-option -g window-status-bg colour18

set-window-option -g window-status-current-format "[#I:#W]"
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour20

