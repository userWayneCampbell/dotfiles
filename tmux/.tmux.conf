set-option -g prefix C-a

bind-key C-a last-window

set -s escape-time 0

set -g mouse on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.tmux.conf

setw -g monitor-activity on

set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white
set -g status-justify left

set -g pane-active-border-fg colour17

set-option -g status-position bottom
set-window-option -g status-left "[#S]       "
set-window-option -g status-left-fg white 
set-window-option -g status-left-bg black

set-window-option -g status-right '#[fg=white,bg=black,bold] %m/%d #[fg=white,bg=black,bold] %H:%M ' 

set-window-option -g window-status-format ' #I#[fg=cyan]:#[fg=white]#W#[fg=white] '

set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-format "[#I] #W "
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bold

set -g base-index 1
setw -g pane-base-index 1
